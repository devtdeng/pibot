---
applications:
- name: pibot
  host: pibot-pibot
  memory: 256M
  path: ./
  services:
  - redis
  env:
    HUBOT_HIPCHAT_JID: hipchat_jid
    HUBOT_HIPCHAT_PASSWORD: hipchat_password
    HUBOT_HIPCHAT_ROOMS: hipchat_rooms

    HUBOT_ZENDESK_USER: zendesk_user
    HUBOT_ZENDESK_PASSWORD: zendesk_password
    HUBOT_ZENDESK_SUBDOMAIN: zendesk_subdomain
